<DOCTYPE html>
<html>
  <head>
    <title>Google TTS Form</title>
  </head>
  <body>
    <h2>Google TTS</h2>
    <form action="http://translate.google.com/translate_tts" method="get">
      <label>Sprache: 
        <select name="tl">
          <option>de</option>
          <option>en</option>
        </select>
      </label>
      <label>Text: <textarea name="q" size="1000" /></label>
      <input type="submit">
    </form>
  </body> 
</html>
