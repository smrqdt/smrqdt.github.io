<!DOCTYPE html>
<html>
  <head>
    <title>Google TTS Form</title>
    <style type="text/css">
      
      
    </style>
    <script type="text/javascript">
      var buildUrl = function () {
        return "http://translate.google.com/translate_tts?tl="+document.getElementById("form_tl").value+"&q="+document.getElementById("form_q").value;
      }
      
      var buildLink = function ()  {
        document.getElementById("linkOutput").innerHTML= "<a scr=\""+buildUrl()+"\" download=\""+document.getElementById("form_q").value+".mp3\">Link zum MP3 mit dem Text \""+document.getElementById("form_q").value+"\"</a>";
        return false;
      }
    </script>
  </head>
  <body>
    <h2>Google TTS</h2>
    <form action="http://translate.google.com/translate_tts" method="get">
      <label>Sprache: 
        <input id="form_tl" value="de" />
      </label>
      <label>Text: <textarea name="q" id="form_q" style="width:'80ex' height: '40%'"></textarea></label>
      <input type="button" value="Link generieren" onclick="buildLink();"/>
    </form>
    <div id="linkOutput"></div>
  </body> 
</html>
