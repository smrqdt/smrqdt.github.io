<!DOCTYPE html>
<html>
  <head>
    <title>Google TTS Form</title>
    <style type="text/css">
      html {
        font-family:sans-serif;
      }
      
    </style>
    <script type="text/javascript">
      var buildUrl = function () {
        return "http://translate.google.com/translate_tts?tl="+document.getElementById("form_tl").value+"&q="+encodeURIComponent(document.getElementById("form_q").value);
      }
      
      var buildLink = function ()  {
        document.getElementById("linkOutput").innerHTML= "<a href=\""+buildUrl()+"\" download=\""+document.getElementById("form_q").value+".mp3\" target=\"_blank\">Link zum MP3 mit dem Text \""+document.getElementById("form_q").value+"\"</a>";
        return false;
      }
    </script>
  </head>
  <body>
    <h2>Google TTS</h2>
    <form action="http://translate.google.com/translate_tts" method="get">
      <p>
        <label>Sprache: 
          <input id="form_tl" value="de" />
        </label>
      </p>
      <p>
        <label>Text: <textarea name="q" id="form_q" style="width:'80ex' height: '40%'"></textarea></label>
      </p>
      <input type="button" value="Link generieren" onclick="buildLink();"/>
    </form>
    <p id="linkOutput"></p>
  </body> 
</html>
